version: '2.1'
services:
    tester:
      image: mendersoftware/mender-test-containers:acceptance-testing
      networks:
          - mender
      volumes:
          - ".:/testing"
          - "/var/run/docker.sock:/var/run/docker.sock"
      environment:
        IOT_MANAGER_URL: "http://mender-iot-manager:8080"
        MMOCK_CONTROL_URL: "http://mmock:8081"
        MMOCK_API_URL: "http://mmock:8080"
      depends_on:
          - mender-iot-manager
          - mender-mongo
          - mmock

    mender-iot-manager:
      image: mendersoftware/iot-manager:prtest
      build:
        dockerfile: "Dockerfile.acceptance"
        context: ".."
      networks:
        mender: {}
      volumes:
        - ".:/testing"
      depends_on:
        - mender-mongo
      working_dir: /testing
      environment:
        IOT_MANAGER_AES_ENCRYPTION_KEY: "+mg+KXQM8/7A+uqs1bJzfH0KW9NclMEVRjkmqhfpjDg="

    mender-mongo:
      image: "mongo:4.4"
      networks:
        mender: {}

    mmock:
      image: jordimartin/mmock:v3.0.3
      command:
        - "-config-path=/config"
        - "-console-ip=0.0.0.0"
        - "-console-port=8081"
        - "-server-ip=0.0.0.0"
        - "-server-port=8080"
        - "-server-statistics=false"
        - "-tls-path=/cert"
        - "-server-tls-port=8443"
      volumes:
        - "./mmock/config:/config"
        - "./mmock/cert:/cert"
      networks:
        mender:
          aliases:
            - mmock
            - mender-device-auth
            - mender-workflows-server
            - mock.azure-devices.net

networks:
  mender: {}
