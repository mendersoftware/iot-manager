openapi: 3.0.3

info:
  title: Azure Iot Manager
  description: |
    Internal API for managing devices on Azure IoT Hub.

  version: "1"

servers:
  - url: http://mender-azure-iot-manager:8080/api/internal/v1/azure-iot-manager

tags:
  - name: Internal API

paths:
  /health:
    get:
      tags:
        - Internal API
      summary: Get health status of service
      operationId: Check Health
      responses:
        204:
          description: Service is healthy.
        400:
          description: Invalid Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /alive:
    get:
      tags:
        - Internal API
      summary: Get service liveliness status.
      operationId: Check Liveliness
      responses:
        204:
          description: Service is up and serving requests.
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tenants/{tenantId}/devices:
    post:
      tags:
        - Internal API
      operationId: Provision device
      summary: Register a new device with the deviceconfig service.
      parameters:
        - in: path
          name: tenantId
          schema:
            type: string
          required: true
          description: ID of tenant the device belongs to.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewDevice'
      responses:
        204:
          description: Device provisioned successfully.
        400:
          $ref: '#/components/responses/InvalidRequestError'
        409:
          description: A device with the same ID already exists in Iot Hub.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

        500:
          $ref: '#/components/responses/InternalServerError'

  /tenants/{tenantId}/devices/{deviceId}:
    delete:
      tags:
        - Internal API
      operationId: Decommission device
      summary: Remove a device from Iot Hub.
      parameters:
        - in: path
          name: tenantId
          schema:
            type: string
          required: true
          description: ID of tenant the device belongs to.
        - in: path
          name: deviceId
          schema:
            type: string
          required: true
          description: ID of the target device.
      responses:
        204:
          description: Device deleted from Iot Hub
        500:
          $ref: '#/components/responses/InternalServerError'


  /tenants/{tenantId}/bulk/devices/status:
    put:
      operationId: Update device statuses
      tags:
        - Internal API
      summary: Update device statuses in bulk.
      parameters:
        - in: path
          name: tenantId
          schema:
            type: string
          required: true
          description: ID of tenant the device belongs to.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_ids:
                  type: array
                  items:
                    type: string
                  description: |
                    List of device IDs to update.
                    Up to 100 devices can be processed per request.
                status:
                  type: string
                  enum:
                    - enabled
                    - disabled
                  description: New status for list of devices.
              required:
                - device_ids
                - status
      responses:
        200:
          description: >-
            Bulk request processed successfully. Check response body for individual
            bulk item statuses.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkResult'
        400:
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Description of the error.
        request_id:
          type: string
          description:
            Request ID passed with the request X-MEN-RequestID header
            or generated by the server.
      description: Error descriptor.
      example:
        error: "<error description>"
        request_id: "eed14d55-d996-42cd-8248-e806663810a8"

    NewDevice:
      type: object
      properties:
        device_id:
          type: string
          format: uuid
          description: ID of the new device.
      required:
        - device_id

    BulkResult:
      type: object
      properties:
        error:
          type: boolean
          description: Indicates whether an error occurred.
        items:
          type: array
          items:
            $ref: '#/components/schemas/BulkItem'
          description: The result of the individual bulk items.

    BulkItem:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code of the item.
        description:
          type: string
          description: An error description in case the operation failed.
        parameters:
          type: object
          additionalProperties: true
          description: The input parameters associated with the bulk result.

  responses:
    InternalServerError:
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "internal error"
            request_id: "eed14d55-d996-42cd-8248-e806663810a8"

    InvalidRequestError:
      description: Invalid Request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "bad request parameters"
            request_id: "eed14d55-d996-42cd-8248-e806663810a8"
